services:
  openhomie:
    build: .
    restart: unless-stopped
    read_only: true
    security_opt:
      - "no-new-privileges:true"
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
      - /app/.cache
    mem_limit: 1g
    cpus: 2.0
    pids_limit: 256
    env_file: .env
    volumes:
      - ./identity:/app/identity:ro
      - ./data:/app/data:rw
    networks:
      - homie

  signal-api:
    image: bbernhard/signal-cli-rest-api:latest
    environment:
      MODE: json-rpc
    volumes:
      - ./signal-data:/home/.local/share/signal-cli:rw
    restart: unless-stopped
    profiles:
      - signal
    networks:
      - homie

networks:
  homie: {}
